<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSC App | Il tuo dirigente in tasca</title>

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyApp" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* CSS completo dell'applicazione */
        :root { --primary-indigo: #0d1b2a; --secondary-blue: #1b263b; --accent-gold: #c9a253; --accent-blue: #415a77; --bg-main: #f4f7fc; --bg-card: #ffffff; --text-dark: #0d1b2a; --text-light: #6e7a8a; --border-color: #e8ecf1; --shadow-color: rgba(30, 16, 78, 0.08); --error-red: #dc3545; --success-green: #28a745; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; vertical-align: middle; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg-main); }
        .app-container { max-width: 420px; margin: auto; background-color: var(--bg-card); min-height: 100vh; position: relative; display: flex; flex-direction: column;}
        main { flex-grow: 1; padding: 24px; padding-bottom: 90px; }
        template { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .auth-container { display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px 20px; box-sizing: border-box; min-height: 80vh; }
        h1, h2 { color: var(--primary-indigo); }
        .input-group { margin-bottom: 16px; position: relative; }
        .input-group label { display: block; font-weight: 500; font-size: 14px; margin-bottom: 6px; color: var(--primary-indigo); }
        .input-group input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .input-group-checkbox { display: flex; align-items: center; margin-bottom: 20px; }
        .input-group-checkbox input { margin-right: 10px; }
        .input-group-checkbox a { color: var(--accent-gold); }
        .auth-link { text-align: center; margin-top: 20px; }
        .auth-link a { color: var(--accent-blue); cursor: pointer; text-decoration: none; font-weight: 500;}
        .btn, .btn-primary, .btn-secondary { display: block; width: 100%; box-sizing: border-box; padding: 14px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; text-align: center; border: none; text-decoration: none;}
        .btn-primary { background: var(--accent-gold); color: var(--primary-indigo); margin-bottom: 12px; transition: opacity 0.2s ease; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-secondary { background-color: var(--border-color); color: var(--text-dark); }
        .btn-logout { background-color: transparent; border: 1px solid var(--error-red); color: var(--error-red); margin-top: 20px;}
        .bottom-nav { position: sticky; bottom: 0; background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; box-shadow: 0 -4px 20px var(--shadow-color); border-top: 1px solid rgba(0, 0, 0, 0.05); padding: 8px 0; }
        .nav-item { text-align: center; color: var(--text-light); cursor: pointer; flex: 1; text-decoration: none; }
        .nav-item.active, .nav-item:hover { color: var(--accent-gold); }
        .nav-item .icon { font-size: 26px; }
        .nav-item.active .icon { font-variation-settings: 'FILL' 1; }
        .nav-item span { display: block; font-size: 12px; font-weight: 500; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <template id="template-login">
        <div class="auth-container"><h1>Accedi</h1><p>Bentornato, inserisci le tue credenziali.</p><div class="input-group"><input type="email" id="auth-email" placeholder="Email" autocomplete="email"></div><div class="input-group"><input type="password" id="auth-password" placeholder="Password" autocomplete="current-password"></div><button class="btn-primary" id="login-button">Accedi</button><div class="auth-link"><a data-page="register">Non hai un account? Registrati</a></div><div class="auth-link" style="margin-top: 10px;"><a data-page="forgot-password">Password dimenticata?</a></div></div>
    </template>
    <template id="template-register">
        <div class="auth-container"><h1>Crea un Account</h1><p>Entra a far parte della nostra community.</p><div class="input-group"><input type="text" id="register-name" placeholder="Nome"></div><div class="input-group"><input type="text" id="register-surname" placeholder="Cognome"></div><div class="input-group"><input type="tel" id="register-phone" placeholder="Telefono"></div><div class="input-group"><input type="email" id="register-email" placeholder="Email"></div><div class="input-group"><input type="password" id="register-password" placeholder="Password (min. 6 caratteri)"></div><div class="input-group"><input type="password" id="register-confirm-password" placeholder="Conferma Password"></div><div class="input-group-checkbox"><input type="checkbox" id="privacy-check"><label for="privacy-check"> Accetto la <a href="#">Privacy Policy</a></label></div><button class="btn-primary" id="register-button">Registrati</button><div class="auth-link"><a data-page="login">Hai gi√† un account? Accedi</a></div></div>
    </template>
    <template id="template-forgot-password">
        <div class="auth-container"><h1>Recupera Password</h1><p>Inserisci la tua email per ricevere le istruzioni.</p><div class="input-group"><input type="email" id="reset-email" placeholder="La tua email"></div><button class="btn-primary" id="reset-button">Invia Istruzioni</button><div class="auth-link"><a data-page="login">Torna al Login</a></div></div>
    </template>
    <template id="template-update-password">
        <div class="auth-container"><h1>Crea una nuova password</h1><p>Inserisci la tua nuova password sicura.</p><div class="input-group"><input type="password" id="new-password" placeholder="Nuova password"></div><button class="btn-primary" id="update-password-button">Salva Nuova Password</button></div>
    </template>
    <template id="template-home">
        <h1 id="user-greeting">Ciao!</h1>
    </template>
    <template id="template-profilo">
        <h1>Il Mio Profilo</h1><h2 id="user-email-profile"></h2><button class="btn-logout">Esci (Logout)</button>
    </template>

    <div class="app-container">
        <main id="app-root"></main>
        <nav class="bottom-nav hidden" id="main-nav">
            <a class="nav-item active" data-page="home"><span class="icon material-symbols-outlined">home</span><span>Home</span></a>
            <a class="nav-item" data-page="profilo"><span class="icon material-symbols-outlined">person</span><span>Profilo</span></a>
        </nav>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://ywzkwxoxmhlmiasrgglw.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3emt3eG94bWhsbWlhc3JnZ2x3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NDc2MDAsImV4cCI6MjA2NzMyMzYwMH0.fYJC_PycwbQHwPyQHfA63wukdB5Ma4SgwSy-6ms66fs';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            const appRoot = document.getElementById('app-root');
            const mainNav = document.getElementById('main-nav');
            let currentUser = null;

            // Funzioni di navigazione e UI
            const navigateTo = (pageName) => {
                const template = document.getElementById(`template-${pageName}`);
                if (!template) return;
                appRoot.innerHTML = '';
                appRoot.appendChild(template.content.cloneNode(true));
                updateNavUI(pageName);
                addPageEventListeners(pageName);
            };

            const updateNavUI = (currentPage) => {
                const isAuthPage = ['login', 'register', 'forgot-password', 'update-password'].includes(currentPage);
                mainNav.classList.toggle('hidden', isAuthPage);
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.page === currentPage);
                });
            };

            const displayUserData = (user) => {
                if (!user) return;
                currentUser = user;
                const userGreeting = document.getElementById('user-greeting');
                if (userGreeting) userGreeting.textContent = `Ciao, ${user.user_metadata.nome || user.email.split('@')[0]}!`;
                const profileEmail = document.getElementById('user-email-profile');
                if (profileEmail) profileEmail.textContent = user.email;
            };

            // Funzioni di azione
            async function handleLogin() {
                const email = document.getElementById('auth-email').value;
                const password = document.getElementById('auth-password').value;
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) alert(error.message);
            }

            async function handleRegister() {
                const password = document.getElementById('register-password').value;
                if (password !== document.getElementById('register-confirm-password').value) {
                    alert('Le password non coincidono.'); return;
                }
                if (!document.getElementById('privacy-check').checked) {
                    alert('Devi accettare la privacy policy.'); return;
                }
                const { error } = await supabaseClient.auth.signUp({
                    email: document.getElementById('register-email').value,
                    password: password,
                    options: { data: { nome: document.getElementById('register-name').value, cognome: document.getElementById('register-surname').value, telefono: document.getElementById('register-phone').value } }
                });
                if (error) alert(error.message);
                else alert('Registrazione riuscita! Controlla la tua email per confermare.');
            }

            async function handleLogout() {
                await supabaseClient.auth.signOut();
            }

            async function handlePasswordReset() {
                const email = document.getElementById('reset-email').value;
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, { redirectTo: window.location.origin });
                if (error) alert(error.message);
                else alert('Se l\'utente esiste, email di recupero inviata.');
            }

            async function handlePasswordUpdate() {
                const password = document.getElementById('new-password').value;
                if (password.length < 6) { alert('La password deve contenere almeno 6 caratteri.'); return; }
                const { error } = await supabaseClient.auth.updateUser({ password });
                if (error) {
                    alert(error.message);
                } else {
                    alert('Password aggiornata con successo! Verrai reindirizzato al login.');
                    await supabaseClient.auth.signOut();
                }
            }
            
            // Gestore centrale degli eventi sui pulsanti
            const addPageEventListeners = (pageName) => {
                const actions = {
                    'login': () => document.getElementById('login-button')?.addEventListener('click', handleLogin),
                    'register': () => document.getElementById('register-button')?.addEventListener('click', handleRegister),
                    'profilo': () => document.querySelector('.btn-logout')?.addEventListener('click', handleLogout),
                    'forgot-password': () => document.getElementById('reset-button')?.addEventListener('click', handlePasswordReset),
                    'update-password': () => document.getElementById('update-password-button')?.addEventListener('click', handlePasswordUpdate)
                };
                actions[pageName]?.();
            };
            
            // Gestione della navigazione
            document.body.addEventListener('click', (event) => {
                const pageLink = event.target.closest('a[data-page]');
                if (pageLink) {
                    event.preventDefault();
                    navigateTo(pageLink.dataset.page);
                }
            });
            
            // --- LOGICA DI AVVIO E GESTIONE DELLO STATO ---
            // Questo "ascoltatore" √® il cuore dell'app. Reagisce a login, logout e recupero password.
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'PASSWORD_RECOVERY') {
                    // Se l'utente arriva dal link dell'email, mostra la pagina di aggiornamento password
                    navigateTo('update-password');
                } else if (session) {
                    // Se c'√® una sessione (utente loggato), mostra la home
                    currentUser = session.user;
                    navigateTo('home');
                    displayUserData(currentUser);
                } else {
                    // Se non c'√® sessione, mostra il login
                    navigateTo('login');
                }
            });
        });
    </script>
</body>
</html>
