    </style>
</head>

            async function handlePasswordReset() { const { error } = await supabaseClient.auth.resetPasswordForEmail(document.getElementById('reset-email').value, { redirectTo: window.location.origin }); if(error) alert(error.message); else alert('Email di recupero inviata.'); }
            async function handlePasswordUpdate() { const pwd = document.getElementById('new-password').value; if(pwd.length < 6){alert('Password troppo corta');return;} const { error } = await supabaseClient.auth.updateUser({ password: pwd }); if(error) alert(error.message); else { showToast('Password aggiornata!'); await supabaseClient.auth.signOut(); }}
            function addMessage(text, sender) { const chatBody = document.getElementById('chat-body'); const msg = document.createElement('div'); msg.classList.add('chat-message', sender); msg.innerHTML = `<div class="bubble">${text}</div>`; chatBody.appendChild(msg); chatBody.scrollTop = chatBody.scrollHeight; }
            async function handleUserQuery() { const input = document.getElementById('chat-input'); const question = input.value.trim(); if(question === '') return; addMessage(question, 'user'); input.value = ''; addMessage('...', 'bot'); try { const res = await fetch('https://my-app2-0.onrender.com/ask', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({question})}); const data = await res.json(); document.getElementById('chat-body').lastChild.remove(); addMessage(data.answer, 'bot'); } catch (e) { document.getElementById('chat-body').lastChild.remove(); addMessage('Errore di connessione con Virgilio.', 'bot'); } }
            document.body.addEventListener('click', (e) => { const link = e.target.closest('a[data-page]'); if(link) { e.preventDefault(); navigateTo(link.dataset.page); }});
            openChatButton.addEventListener('click', () => chatbotOverlay.classList.add('visible'));
            closeChatButton.addEventListener('click', () => chatbotOverlay.classList.remove('visible'));
            chatSendButton.addEventListener('click', handleUserQuery);
            document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleUserQuery(); });
        });
    </script>
</body>
