<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSC App | Il tuo dirigente in tasca</title>

    <style>
        /* CSS completo dell'applicazione */
        :root { --primary-indigo: #0d1b2a; --secondary-blue: #1b263b; --accent-gold: #c9a253; --accent-blue: #415a77; --bg-main: #f4f7fc; --bg-card: #ffffff; --text-dark: #0d1b2a; --text-light: #6e7a8a; --border-color: #e8ecf1; --shadow-color: rgba(30, 16, 78, 0.08); --error-red: #dc3545; --success-green: #28a745; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; vertical-align: middle; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg-main); }
        .app-container { max-width: 420px; margin: auto; background-color: var(--bg-card); min-height: 100vh; position: relative; display: flex; flex-direction: column;}
        main { flex-grow: 1; padding: 24px; padding-bottom: 90px; }
        template { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .auth-container { display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px 20px; box-sizing: border-box; min-height: 80vh; }
        h1, h2 { color: var(--primary-indigo); }
        .input-group { margin-bottom: 16px; position: relative; }
        .input-group label { display: block; font-weight: 500; font-size: 14px; margin-bottom: 6px; color: var(--primary-indigo); }
        .input-group input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .input-group-checkbox { display: flex; align-items: center; margin-bottom: 20px; }
        .input-group-checkbox input { margin-right: 10px; }
        .input-group-checkbox a { color: var(--accent-gold); }
        .auth-link { text-align: center; margin-top: 20px; }
        .auth-link a { color: var(--accent-blue); cursor: pointer; text-decoration: none; font-weight: 500;}
        .btn, .btn-primary, .btn-secondary { display: block; width: 100%; box-sizing: border-box; padding: 14px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; text-align: center; border: none; text-decoration: none;}
        .btn-primary { background: var(--accent-gold); color: var(--primary-indigo); margin-bottom: 12px; transition: opacity 0.2s ease; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-secondary { background-color: var(--border-color); color: var(--text-dark); }
        .btn-logout { background-color: transparent; border: 1px solid var(--error-red); color: var(--error-red); margin-top: 20px;}
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .header h1 { font-size: 28px; font-weight: 700; }
        .header p { margin: 0; color: var(--text-light); font-size: 16px; }
        .main-card { background: linear-gradient(135deg, var(--accent-blue), var(--secondary-blue)); color: white; padding: 24px; border-radius: 20px; margin-top: 16px; }
        .main-card h2 { color: white; opacity: 0.9; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; margin: 0; }
        .main-card p { font-size: 17px; font-weight: 500; line-height: 1.4; margin: 0; }
        .quick-actions { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; text-align: center; }
        .action-item { cursor: pointer; }
        .action-item .icon-wrapper { background-color: #e8eaf6; border-radius: 16px; padding: 16px; margin-bottom: 8px; color: var(--primary-indigo); transition: all 0.2s ease; }
        .action-item:hover .icon-wrapper { transform: scale(1.1); background-color: var(--accent-blue); color: white;}
        .action-item span { font-size: 12px; font-weight: 500; }
        .news-item { display: flex; align-items: center; gap: 16px; padding: 12px; border-radius: 12px; margin-bottom: 10px; background-color: var(--bg-main); }
        .news-item > a { text-decoration: none; color: var(--text-dark); display: flex; flex-grow: 1; align-items: center; gap: 16px;}
        .news-icon { background-color: var(--accent-blue); color: white; border-radius: 8px; padding: 8px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .news-content p { margin: 0; font-weight: 500; }
        .news-content span { font-size: 12px; color: var(--text-light); }
        .context-chat-button { background: transparent; border: none; cursor: pointer; color: var(--accent-blue); opacity: 0.7; }
        .context-chat-button:hover { opacity: 1; }
        .search-bar-container { display: flex; gap: 10px; margin-bottom: 24px; }
        .search-bar-container input { flex-grow: 1; padding: 12px 16px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; }
        .profile-card { background-color: var(--bg-main); padding: 20px; border-radius: 16px; margin-bottom: 24px; }
        .share-card { background: linear-gradient(135deg, var(--accent-gold), #dab46e); color: var(--primary-indigo); padding: 20px; border-radius: 16px; text-align: center; cursor: pointer; }
        .share-card h3 { margin-top: 0; }
        .toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background-color: var(--success-green); color: white; padding: 12px 24px; border-radius: 8px; z-index: 2000; opacity: 0; transition: all 0.4s ease; }
        .toast.show { opacity: 1; bottom: 100px; }
        .bottom-nav { position: sticky; bottom: 0; background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; box-shadow: 0 -4px 20px var(--shadow-color); border-top: 1px solid rgba(0, 0, 0, 0.05); padding: 8px 0; }
        .nav-item { text-align: center; color: var(--text-light); cursor: pointer; flex: 1; text-decoration: none; }
        .nav-item.active, .nav-item:hover { color: var(--accent-gold); }
        .nav-item .icon { font-size: 26px; }
        .nav-item.active .icon { font-variation-settings: 'FILL' 1; }
        .nav-item span { display: block; font-size: 12px; font-weight: 500; }
        .hidden { display: none; }
        /* Stili Chatbot (rimangono uguali) */
        .chatbot-fab { position: fixed; bottom: 90px; right: 20px; width: 60px; height: 60px; background: linear-gradient(45deg, var(--accent-gold), #c9a253); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; box-shadow: 0 6px 18px rgba(30, 16, 78, 0.2); cursor: pointer; z-index: 1000; }
        .chatbot-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(30, 16, 78, 0.4); z-index: 1001; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px); opacity: 0; visibility: hidden; transition: opacity 0.3s ease; }
        .chatbot-overlay.visible { opacity: 1; visibility: visible; }
    </style>
</head>
<body>

    <template id="template-login">
        <div class="auth-container" data-page-id="login"><h1>Accedi</h1><p>Bentornato, inserisci le tue credenziali.</p><div class="input-group"><input type="email" id="auth-email" placeholder="Email" autocomplete="email"></div><div class="input-group"><input type="password" id="auth-password" placeholder="Password" autocomplete="current-password"></div><button class="btn-primary" id="login-button">Accedi</button><div class="auth-link"><a data-page="register">Non hai un account? Registrati</a></div><div class="auth-link" style="margin-top: 10px;"><a data-page="forgot-password">Password dimenticata?</a></div></div>
    </template>
    <template id="template-register">
        <div class="auth-container" data-page-id="register"><h1>Crea un Account</h1><p>Entra a far parte della nostra community.</p><div class="input-group"><input type="text" id="register-name" placeholder="Nome"></div><div class="input-group"><input type="text" id="register-surname" placeholder="Cognome"></div><div class="input-group"><input type="tel" id="register-phone" placeholder="Telefono"></div><div class="input-group"><input type="email" id="register-email" placeholder="Email"></div><div class="input-group"><input type="password" id="register-password" placeholder="Password (min. 6 caratteri)"></div><div class="input-group"><input type="password" id="register-confirm-password" placeholder="Conferma Password"></div><div class="input-group-checkbox"><input type="checkbox" id="privacy-check"><label for="privacy-check"> Accetto la <a href="#">Privacy Policy</a></label></div><button class="btn-primary" id="register-button">Registrati</button><div class="auth-link"><a data-page="login">Hai gi√† un account? Accedi</a></div></div>
    </template>
    <template id="template-forgot-password">
        <div class="auth-container" data-page-id="forgot-password"><h1>Recupera Password</h1><p>Inserisci la tua email per ricevere le istruzioni.</p><div class="input-group"><input type="email" id="reset-email" placeholder="La tua email"></div><button class="btn-primary" id="reset-button">Invia Istruzioni</button><div class="auth-link"><a data-page="login">Torna al Login</a></div></div>
    </template>
    <template id="template-update-password">
        <div class="auth-container" data-page-id="update-password"><h1>Crea una nuova password</h1><p>Inserisci la tua nuova password sicura.</p><div class="input-group"><input type="password" id="new-password" placeholder="Nuova password"></div><button class="btn-primary" id="update-password-button">Salva Nuova Password</button></div>
    </template>
    <template id="template-home">
        <main data-page-id="home" class="fade-in"><header class="header"><div style="line-height: 1.2;"><h1 id="user-greeting">Ciao!</h1><p>Il tuo dirigente sindacale in tasca.</p></div><span class="material-symbols-outlined" style="font-size: 28px; color: var(--text-light); cursor: pointer;">notifications</span></header><div class="main-card"><div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;"><span class="material-symbols-outlined" style="font-size: 24px;">campaign</span><h2>IN EVIDENZA</h2></div><p>Rinnovo contratto: siglata l'intesa per il triennio 2025-2027.</p></div>
        <h2 style="margin-top: 28px;">Accesso Rapido</h2>
        <div class="quick-actions">
            <div class="action-item" data-page="calendario"><div class="icon-wrapper"><span class="material-symbols-outlined" style="font-size: 32px;">calendar_month</span></div><span>Calendario</span></div>
            <div class="action-item" data-page="bacheca"><div class="icon-wrapper"><span class="material-symbols-outlined" style="font-size: 32px;">feed</span></div><span>Notizie</span></div>
            <div class="action-item" data-page="documenti"><div class="icon-wrapper"><span class="material-symbols-outlined" style="font-size: 32px;">receipt_long</span></div><span>Documenti</span></div>
            <div class="action-item" id="ask-virgilio-button"><div class="icon-wrapper"><span class="material-symbols-outlined" style="font-size: 32px;">chat</span></div><span>Chiedi a Virgilio</span></div>
        </div>
        </main>
    </template>
    <template id="template-profilo">
        <main data-page-id="profilo" class="fade-in"><h1>Il Mio Profilo</h1><div class="profile-card"><h2>Dati Personali</h2><div class="input-group"><label for="profile-name">Nome</label><input type="text" id="profile-name"></div><div class="input-group"><label for="profile-surname">Cognome</label><input type="text" id="profile-surname"></div><div class="input-group"><label for="profile-phone">Telefono</label><input type="tel" id="profile-phone"></div><button class="btn-primary" id="update-profile-button">Salva Modifiche</button></div><div class="share-card" id="share-button"><h3>Fai conoscere il sindacato</h3><p>Invita un collega ad iscriversi.</p></div><button class="btn-logout">Esci (Logout)</button></main>
    </template>
    <template id="template-bacheca">
        <main data-page-id="bacheca" class="fade-in"><h1>Notizie Sindacali</h1><div class="news-item"><a href="https://www.carabinierinsc.it/informazione/nsc-veneto-un-successo-lavvio-del-corso-di-avanzato-di-difesa-personale-e-tecniche-di-disarmo/" target="_blank"><div class="news-icon"><span class="material-symbols-outlined">article</span></div><div class="news-content"><p>Corso di Difesa Personale e Tecniche di Disarmo.</p><span>Oggi</span></div></a></div></main>
    </template>
    <template id="template-documenti">
        <main data-page-id="documenti" class="fade-in"><h1>I Miei Documenti</h1><p>Qui troverai buste paga e modulistica.</p></main>
    </template>
    <template id="template-contatti">
        <main data-page-id="contatti" class="fade-in"><h1>Contatta il Tuo Dirigente</h1><div class="profile-card" style="text-align: center;"><img src="https://via.placeholder.com/120" alt="Foto dirigente" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 16px; border: 3px solid var(--accent-gold);"><h2 style="margin-bottom: 4px;">Mario Rossi</h2><p style="color: var(--text-light); margin-top: 0;">Delegato Regionale</p><a href="tel:+390000000000" class="btn-primary" style="margin-top: 20px;">Chiama ora</a><a href="mailto:esempio@sindacato.it" class="btn-secondary">Invia Email</a></div></main>
    </template>
    <template id="template-calendario">
        <main data-page-id="calendario" class="fade-in"><h1>Calendario Eventi</h1><div class="profile-card"><h2 style="margin-bottom: 8px;">Luglio 2025</h2><div class="news-item" style="padding: 16px;"><div class="news-icon" style="background-color: var(--accent-gold);"><span class="material-symbols-outlined">event</span></div><div class="news-content"><p>Scadenza domanda trasferimenti</p><span>15 Luglio 2025</span></div></div><div class="news-item" style="padding: 16px;"><div class="news-icon" style="background-color: var(--accent-gold);"><span class="material-symbols-outlined">groups</span></div><div class="news-content"><p>Assemblea sindacale online</p><span>28 Luglio 2025</span></div></div></div></main>
    </template>

    <div class="app-container">
        <main id="app-root"></main>
        <nav class="bottom-nav hidden" id="main-nav">
            <a class="nav-item" data-page="home"><span class="icon material-symbols-outlined">home</span><span>Home</span></a>
            <a class="nav-item" data-page="calendario"><span class="icon material-symbols-outlined">calendar_month</span><span>Calendario</span></a>
            <a href="https://www.bestbadge.com" target="_blank" class="nav-item"><span class="icon material-symbols-outlined">workspace_premium</span><span>Servizi</span></a>
            <a class="nav-item" data-page="contatti"><span class="icon material-symbols-outlined">contact_phone</span><span>Contatti</span></a>
            <a class="nav-item" data-page="profilo"><span class="icon material-symbols-outlined">person</span><span>Profilo</span></a>
        </nav>
        <div id="toast"></div>
        <div class="chatbot-fab hidden" id="open-chat-button"><span class="material-symbols-outlined">support_agent</span></div>

    <div class="chatbot-overlay" id="chatbot-overlay">
