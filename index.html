<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Tuo Sindacato in un'App</title>

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyApp" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* CSS completo dell'applicazione */
        :root { --primary-indigo: #1e104e; --accent-magenta: #e91e63; --accent-violet: #6a5acd; --bg-main: #f4f7fc; --bg-card: #ffffff; --text-dark: #1e104e; --text-light: #6e7a8a; --border-color: #e8ecf1; --shadow-color: rgba(30, 16, 78, 0.08); --error-red: #dc3545; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24 }
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg-main); color: var(--text-dark); }
        .app-container { max-width: 420px; margin: auto; background-color: var(--bg-card); min-height: 100vh; position: relative; display: flex; flex-direction: column;}
        main { flex-grow: 1; padding: 24px; padding-bottom: 90px; }
        .section-title { font-size: 20px; font-weight: 600; color: var(--primary-indigo); margin-bottom: 16px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        template { display: none; }
        .auth-container { display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 80vh; padding: 20px; box-sizing: border-box; }
        .auth-logo { font-size: 50px; color: var(--accent-violet); margin-bottom: 20px; }
        .auth-form { width: 100%; max-width: 320px; }
        .auth-form h1 { text-align: center; color: var(--primary-indigo); font-size: 24px; margin-bottom: 8px; }
        .auth-form p { text-align: center; color: var(--text-light); margin-bottom: 24px; }
        .input-group { margin-bottom: 16px; }
        .input-group label { display: block; font-weight: 500; font-size: 14px; margin-bottom: 6px; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .input-group-checkbox { display: flex; align-items: center; margin-bottom: 20px; margin-top: 5px; }
        .input-group-checkbox input { margin-right: 10px; width: 16px; height: 16px; accent-color: var(--accent-violet); }
        .input-group-checkbox label { font-size: 13px; color: var(--text-light); }
        .input-group-checkbox a { color: var(--accent-violet); text-decoration: none; font-weight: 500; }
        .auth-link { text-align: center; margin-top: 20px; font-size: 14px; }
        .auth-link a { color: var(--accent-violet); text-decoration: none; font-weight: 500; cursor: pointer; }
        .btn, .btn-primary { display: block; width: 100%; box-sizing: border-box; padding: 14px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; text-align: center; text-decoration: none; border: none; }
        .btn-primary { background: linear-gradient(90deg, var(--accent-magenta), var(--accent-violet)); color: white; margin-bottom: 12px; }
        .btn-secondary { background-color: var(--border-color); color: var(--text-dark); }
        .bottom-nav { position: sticky; bottom: 0; background-color: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); display: flex; justify-content: space-around; box-shadow: 0 -4px 20px var(--shadow-color); border-top: 1px solid rgba(0, 0, 0, 0.05); padding: 8px 0; }
        .nav-item { text-align: center; color: var(--text-light); cursor: pointer; flex: 1; padding: 8px 0; transition: color 0.3s ease; text-decoration: none; }
        .nav-item.active, .nav-item:hover { color: var(--accent-violet); }
        .nav-item .icon { font-size: 26px; }
        .nav-item.active .icon { font-variation-settings: 'FILL' 1; }
        .nav-item span { display: block; font-size: 12px; font-weight: 500; }
        .hidden { display: none; }
        .chatbot-fab { position: fixed; bottom: 90px; right: 20px; width: 60px; height: 60px; background: linear-gradient(45deg, var(--accent-magenta), var(--accent-violet)); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; box-shadow: 0 6px 18px rgba(30, 16, 78, 0.2); cursor: pointer; z-index: 1000; transition: transform 0.3s ease; }
        .chatbot-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(30, 16, 78, 0.4); z-index: 1001; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px); opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .chatbot-overlay.visible { opacity: 1; visibility: visible; }
        .chatbot-window { width: 90%; max-width: 400px; height: 85%; background-color: var(--bg-card); border-radius: 24px; box-shadow: 0 15px 40px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; transform: scale(0.95); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .chatbot-overlay.visible .chatbot-window { transform: scale(1); }
        .chat-header { padding: 16px 20px; background-color: var(--primary-indigo); color: white; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .chat-header h3 { margin: 0; font-size: 18px; }
        .close-chat { font-size: 28px; cursor: pointer; }
        .chat-body { flex-grow: 1; padding: 20px; background-color: var(--bg-main); overflow-y: auto; }
        .chat-message { margin-bottom: 16px; display: flex; flex-direction: column; max-width: 90%; }
        .chat-message.bot { align-self: flex-start; }
        .chat-message.user { align-self: flex-end; }
        .chat-message .bubble { padding: 12px 18px; font-size: 15px; line-height: 1.5; border-radius: 18px; white-space: pre-wrap; }
        .chat-message.bot .bubble { background-color: var(--bg-card); color: var(--text-dark); border-bottom-left-radius: 4px; }
        .chat-message.user .bubble { background-color: var(--accent-violet); color: white; border-bottom-right-radius: 4px; }
        .chat-input { padding: 12px; background-color: var(--bg-card); display: flex; align-items: center; border-top: 1px solid var(--border-color); }
        .chat-input input { flex-grow: 1; border: none; background-color: var(--bg-main); border-radius: 25px; padding: 12px 18px; font-size: 15px; font-family: 'Poppins', sans-serif; }
        .chat-input button { background-color: var(--accent-magenta); color: white; border: none; border-radius: 50%; width: 48px; height: 48px; margin-left: 10px; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <template id="template-login">
        <div class="auth-container fade-in">
            <div class="auth-logo material-symbols-outlined">shield_person</div>
            <div class="auth-form">
                <h1>Benvenuto</h1>
                <p>Accedi o registrati per continuare.</p>
                <div class="input-group"><label for="auth-email">Email</label><input type="email" id="auth-email" placeholder="mario.rossi@email.com" autocomplete="email"></div>
                <div class="input-group"><label for="auth-password">Password</label><input type="password" id="auth-password" placeholder="••••••••••" autocomplete="current-password"></div>
                <div class="input-group-checkbox"><input type="checkbox" id="privacy-check"><label for="privacy-check">Ho letto e accetto la <a href="#" target="_blank">Privacy Policy</a></label></div>
                <button class="btn-primary" id="login-button">Accedi</button>
                <button class="btn-secondary" id="register-button">Registrati</button>
                <div class="auth-link"><a data-page="forgot-password">Password dimenticata?</a></div>
            </div>
        </div>
    </template>
    <template id="template-forgot-password">
        <div class="auth-container fade-in">
            <div class="auth-logo material-symbols-outlined">lock_reset</div>
            <div class="auth-form">
                <h1>Recupera Password</h1>
                <p>Inserisci la tua email per ricevere le istruzioni.</p>
                <div class="input-group"><label for="reset-email">Email</label><input type="email" id="reset-email" placeholder="mario.rossi@email.com" autocomplete="email"></div>
                <button class="btn-primary" id="reset-button">Invia Istruzioni</button>
                <div class="auth-link"><a data-page="login">Torna al Login</a></div>
            </div>
        </div>
    </template>
    <template id="template-update-password">
        <div class="auth-container fade-in">
            <div class="auth-logo material-symbols-outlined">password</div>
            <div class="auth-form">
                <h1>Crea una nuova password</h1>
                <p>Inserisci la tua nuova password sicura.</p>
                <div class="input-group">
                    <label for="new-password">Nuova Password</label>
                    <input type="password" id="new-password" placeholder="••••••••••">
                </div>
                <button class="btn-primary" id="update-password-button">Salva Nuova Password</button>
            </div>
        </div>
    </template>
    <template id="template-home">
        <header class="header fade-in"><div><h1 id="user-greeting">Ciao!</h1><p>Il tuo sindacato in un'app</p></div><span class="material-symbols-outlined" style="font-size: 28px; color: var(--text-light); cursor: pointer;">notifications</span></header>
        <div class="main-card fade-in" style="animation-delay: 0.1s; margin-top: 16px;"><h2 style="font-size: 13px; font-weight: 600; opacity: 0.8; text-transform: uppercase;">ULTIMA NOTIZIA</h2><p style="font-size: 18px; font-weight: 500; line-height: 1.4;">È disponibile la tua busta paga di Luglio 2025</p></div>
        <h2 class="section-title fade-in" style="animation-delay: 0.2s; margin-top: 28px;">Accesso Rapido</h2>
        <div class="quick-actions" style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;"><div class="action-item"><div class="icon material-symbols-outlined">calendar_month</div><span>Prenota Appuntamento</span></div><div class="action-item"><div class="icon material-symbols-outlined">support_agent</div><span>Contatta Dirigente</span></div></div>
    </template>
    <template id="template-profilo">
        <h1 class="section-title fade-in">Il Mio Profilo</h1>
        <div class="profile-header fade-in"><div class="profile-avatar" id="user-avatar">?</div><h2 id="user-email-profile"></h2><p style="color: var(--text-light); margin-top: 4px;">Iscritto dal 15/03/2018</p></div>
        <button class="btn-logout">Esci (Logout)</button>
    </template>

    <div class="app-container">
        <main id="app-root"></main>
        <nav class="bottom-nav hidden" id="main-nav">
            <a class="nav-item" data-page="home"><span class="icon material-symbols-outlined">home</span><span>Home</span></a>
            <a class="nav-item" data-page="profilo"><span class="icon material-symbols-outlined">person</span><span>Profilo</span></a>
        </nav>
    </div>

    <div class="chatbot-fab hidden" id="open-chat-button">
        <span class="material-symbols-outlined">support_agent</span>
    </div>
    <div class="chatbot-overlay" id="chatbot-overlay">
        <div class="chatbot-window">
            <div class="chat-header"><h3>Virgilio</h3><span class="material-symbols-outlined close-chat" id="close-chat-button">close</span></div>
            <div class="chat-body" id="chat-body"></div>
            <div class="chat-input"><input type="text" id="chat-input" placeholder="Fai una domanda..."><button id="chat-send-button" aria-label="Invia messaggio"><span class="material-symbols-outlined">send</span></button></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://ywzkwxoxmhlmiasrgglw.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3emt3eG94bWhsbWlhc3JnZ2x3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NDc2MDAsImV4cCI6MjA2NzMyMzYwMH0.fYJC_PycwbQHwPyQHfA63wukdB5Ma4SgwSy-6ms66fs';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            const appRoot = document.getElementById('app-root');
            const mainNav = document.getElementById('main-nav');
            const openChatButton = document.getElementById('open-chat-button');
            const closeChatButton = document.getElementById('close-chat-button');
            const chatbotOverlay = document.getElementById('chatbot-overlay');
            const chatBody = document.getElementById('chat-body');
            const chatInput = document.getElementById('chat-input');
            const chatSendButton = document.getElementById('chat-send-button');

            const displayUserData = (user) => {
                if (!user) return;
                const userEmail = user.email;
                const greeting = document.getElementById('user-greeting');
                const profileEmail = document.getElementById('user-email-profile');
                const avatar = document.getElementById('user-avatar');
                if (greeting) greeting.textContent = `Ciao, ${userEmail.split('@')[0]}!`;
                if (profileEmail) profileEmail.textContent = userEmail;
                if (avatar) avatar.textContent = userEmail.charAt(0).toUpperCase();
            };
            
            async function handleLogin() {
                const email = document.getElementById('auth-email').value;
                const password = document.getElementById('auth-password').value;
                if (!email || !password) { alert("Email e password sono obbligatori."); return; }
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) alert("Errore: " + error.message); else navigateTo('home');
            }

            async function handleRegister() {
                const privacyCheckbox = document.getElementById('privacy-check');
                if (!privacyCheckbox.checked) { alert("Per registrarti devi prima accettare la Privacy Policy."); return; }
                const email = document.getElementById('auth-email').value;
                const password = document.getElementById('auth-password').value;
                if (!email || !password) { alert("Email e password sono obbligatori."); return; }
                const { data, error } = await supabaseClient.auth.signUp({ email, password });
                if (error) alert("Errore: " + error.message); else alert("Registrazione riuscita! Se richiesta, controlla la tua email per confermare l'account.");
            }
            
            async function handleLogout() {
                await supabaseClient.auth.signOut();
                navigateTo('login');
            }

            async function handlePasswordReset() {
                const email = document.getElementById('reset-email').value;
                if (!email) { alert("Inserisci la tua email."); return; }
                const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, { redirectTo: window.location.href.split('#')[0] });
                if (error) { alert("Errore: " + error.message); } 
                else { alert("Se l'utente esiste, abbiamo inviato le istruzioni per il recupero password alla tua email."); navigateTo('login'); }
            }
            
            async function handlePasswordUpdate() {
                const newPassword = document.getElementById('new-password').value;
                if (newPassword.length < 6) { alert("La password deve essere di almeno 6 caratteri."); return; }
                const { data, error } = await supabaseClient.auth.updateUser({ password: newPassword });
                if (error) { alert("Errore nell'aggiornamento della password: " + error.message); }
                else { 
                    alert("Password aggiornata con successo! Ora puoi effettuare il login.");
                    window.location.hash = ''; 
                    navigateTo('login');
                }
            }

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('chat-message', sender);
                const bubbleDiv = document.createElement('div');
                bubbleDiv.classList.add('bubble');
                bubbleDiv.textContent = text;
                messageDiv.appendChild(bubbleDiv);
                chatBody.appendChild(messageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            async function handleUserQuery() {
                const userQuestion = chatInput.value.trim();
                if (userQuestion === '') return;
                addMessage(userQuestion, 'user');
                chatInput.value = '';
                chatInput.disabled = true;
                chatSendButton.disabled = true;
                addMessage('Virgilio sta pensando...', 'bot');
                try {
                    const response = await fetch('https://my-app2-0.onrender.com/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: userQuestion }),
                    });
                    if (!response.ok) throw new Error('La risposta del server non è valida.');
                    const data = await response.json();
                    chatBody.removeChild(chatBody.lastChild);
                    addMessage(data.answer, 'bot');
                } catch (error) {
                    chatBody.removeChild(chatBody.lastChild);
                    addMessage('Ops, c\'è stato un problema di connessione con Virgilio.', 'bot');
                } finally {
                    chatInput.disabled = false;
                    chatSendButton.disabled = false;
                    chatInput.focus();
                }
            }
            
            const navigateTo = async (pageName) => {
                const template = document.getElementById(`template-${pageName}`);
                if (!template) return;
                appRoot.innerHTML = '';
                appRoot.appendChild(template.content.cloneNode(true));
                updateNav(pageName);
                addEventListenersForPage(pageName);
                const { data: { user } } = await supabaseClient.auth.getUser();
                displayUserData(user);
            };

            const updateNav = (currentPage) => {
                const isAuthPage = currentPage === 'login' || currentPage === 'forgot-password' || currentPage === 'update-password';
                mainNav.classList.toggle('hidden', isAuthPage);
                openChatButton.classList.toggle('hidden', isAuthPage);
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.page === currentPage);
                });
            };

            const addEventListenersForPage = (pageName) => {
                if (pageName === 'login') {
                    document.getElementById('login-button')?.addEventListener('click', handleLogin);
                    document.getElementById('register-button')?.addEventListener('click', handleRegister);
                }
                if (pageName === 'profilo') {
                    appRoot.querySelector('.btn-logout')?.addEventListener('click', handleLogout);
                }
                if (pageName === 'forgot-password') {
                    document.getElementById('reset-button')?.addEventListener('click', handlePasswordReset);
                }
                if (pageName === 'update-password') {
                    document.getElementById('update-password-button')?.addEventListener('click', handlePasswordUpdate);
                }
            };
            
            document.body.addEventListener('click', (event) => {
                const pageLink = event.target.closest('a[data-page]');
                if (pageLink && !pageLink.classList.contains('nav-item')) {
                    event.preventDefault();
                    navigateTo(pageLink.dataset.page);
                }
            });

            mainNav.addEventListener('click', (event) => {
                const navLink = event.target.closest('.nav-item[data-page]');
                if (navLink) { event.preventDefault(); navigateTo(navLink.dataset.page); }
            });

            openChatButton.addEventListener('click', () => chatbotOverlay.classList.add('visible'));
            closeChatButton.addEventListener('click', () => chatbotOverlay.classList.remove('visible'));
            chatSendButton.addEventListener('click', handleUserQuery);
            chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleUserQuery(); });

            const startApp = async () => {
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    if (event === 'PASSWORD_RECOVERY') {
                        navigateTo('update-password');
                    }
                });

                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    navigateTo('home');
                } else {
                    navigateTo('login');
                }
            };

            addMessage("Ciao! Sono Virgilio. Chiedimi pure qualcosa sui documenti a mia disposizione.", 'bot');
            startApp();
        });
    </script>
</body>
</html>
